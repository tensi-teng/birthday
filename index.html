<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <meta name="description" content="A special birthday surprise">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Floating Particles -->
    <canvas id="particles-canvas"></canvas>

    <!-- CRT Scanlines -->
    <div class="scanlines"></div>

    <!-- Stage 1: Terminal -->
    <div id="terminal-container" class="container">
        <!-- Title Bar -->
        <div class="terminal-titlebar">
            <div class="titlebar-buttons">
                <span class="titlebar-btn close"></span>
                <span class="titlebar-btn minimize"></span>
                <span class="titlebar-btn maximize"></span>
            </div>
            <div class="titlebar-title">chisom@birthday â€” cmd.exe</div>
        </div>

        <!-- Terminal Content -->
        <div class="terminal-body">
            <div id="terminal"></div>
        </div>

        <!-- Status Bar -->
        <div class="terminal-statusbar">
            <div class="statusbar-item">
                <span class="status-dot"></span>
                <span>connected</span>
            </div>
            <div class="statusbar-item">
                <span>UTF-8</span>
            </div>
            <div class="statusbar-item">
                <span>cmd.exe</span>
            </div>
        </div>
    </div>

    <!-- Stage 2: Cake Display -->
    <div id="cake-container" class="hidden center-stage">
        <div id="cake" class="cake-display">
            <!-- Image injected by JS -->
        </div>
    </div>

    <!-- Stage 3: Card -->
    <div id="card-container" class="hidden center-stage">
        <!-- Content handled by terminal now -->
    </div>

    <script src="script.js"></script>
</body>

</html>
